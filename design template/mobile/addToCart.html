<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Product Variant Selection</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <style>
        body {
            min-height: 100vh;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display flex flex-col">
    <div class="relative flex flex-1 flex-col w-full max-w-md mx-auto bg-black/50">
        <div
            class="mt-auto w-full bg-background-light dark:bg-background-dark rounded-t-2xl flex flex-col overflow-hidden">
            <div class="flex items-start p-4 border-b border-slate-200 dark:border-slate-800">
                <img alt="Titanium Hex Bolt" class="size-24 rounded-lg bg-slate-200 dark:bg-slate-800 object-cover"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBKHPgbItQMzBodBwYhiBXwHyq2zyDWpHLSEqum8NawBAWdd_x3Bvj-Tf-yBUE4m-lZxY8Ky88FsOSoaCnQfatgZ2t8t-D1RATrKlQmYHeq-YmSgoOSF4nFOhaeV-62Ud9lcN6IyI9-bLh_K5QroQGAUSAqAg3JeuJJDUSkuIJ9nvYfMKbZF2lBY4oMXp0akwFPw5wV89BD4LPx05l1azjzlCOgsPyw19YR04_CGbuKSmLpkBSYScm9EfAgdTFOMkwJDoHokUnKK7Za" />
                <div class="ml-4 flex-1">
                    <p class="text-slate-900 dark:text-slate-50 text-2xl font-bold">$13.75 <span
                            class="text-base font-normal text-slate-500 dark:text-slate-400">/ unit</span></p>
                    <p class="text-green-600 dark:text-green-400 text-sm font-semibold mt-1">In Stock</p>
                    <p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Selected: M14 / 60mm</p>
                </div>
                <button class="text-slate-500 dark:text-slate-400">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto px-4 pt-4 pb-28">
                <div class="space-y-3">
                    <h3 class="text-slate-900 dark:text-slate-50 font-semibold">Diameter</h3>
                    <div class="flex flex-wrap gap-3">
                        <button
                            class="h-10 px-4 rounded-full border border-slate-300 dark:border-slate-700 text-sm font-medium text-slate-800 dark:text-slate-200">M12</button>
                        <button
                            class="h-10 px-4 rounded-full border-2 border-primary bg-primary/10 text-sm font-medium text-primary">M14</button>
                        <button
                            class="h-10 px-4 rounded-full border border-slate-300 dark:border-slate-700 text-sm font-medium text-slate-800 dark:text-slate-200">M16</button>
                        <button
                            class="h-10 px-4 rounded-full border border-slate-300 dark:border-slate-700 text-sm font-medium text-slate-800 dark:text-slate-200">M18</button>
                        <button
                            class="h-10 px-4 rounded-full border border-slate-200 dark:border-slate-800 bg-slate-100 dark:bg-slate-900 text-slate-400 dark:text-slate-600 cursor-not-allowed"
                            disabled="">M20</button>
                    </div>
                </div>
                <div class="space-y-3 mt-6">
                    <h3 class="text-slate-900 dark:text-slate-50 font-semibold">Length</h3>
                    <div class="flex flex-wrap gap-3">
                        <button
                            class="h-10 px-4 rounded-full border border-slate-300 dark:border-slate-700 text-sm font-medium text-slate-800 dark:text-slate-200">50mm</button>
                        <button
                            class="h-10 px-4 rounded-full border-2 border-primary bg-primary/10 text-sm font-medium text-primary">60mm</button>
                        <button
                            class="h-10 px-4 rounded-full border border-slate-300 dark:border-slate-700 text-sm font-medium text-slate-800 dark:text-slate-200">70mm</button>
                    </div>
                </div>
                <div
                    class="flex items-center justify-between mt-6 pt-6 border-t border-slate-200 dark:border-slate-800">
                    <h3 class="text-slate-900 dark:text-slate-50 font-semibold">Quantity</h3>
                    <div class="flex items-center gap-2 rounded-full border border-slate-300 dark:border-slate-700 p-1">
                        <button
                            class="flex items-center justify-center size-8 rounded-full text-slate-600 dark:text-slate-300 bg-slate-200 dark:bg-slate-700">
                            <span class="material-symbols-outlined text-xl">remove</span>
                        </button>
                        <input
                            class="w-12 border-0 bg-transparent text-center font-semibold text-slate-900 dark:text-slate-50 p-0 focus:ring-0"
                            type="text" value="100" />
                        <button
                            class="flex items-center justify-center size-8 rounded-full text-slate-600 dark:text-slate-300 bg-slate-200 dark:bg-slate-700">
                            <span class="material-symbols-outlined text-xl">add</span>
                        </button>
                    </div>
                </div>
                <p class="text-slate-500 dark:text-slate-400 text-sm text-right mt-2">3,890 units available</p>
            </div>
            <div
                class="absolute bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800">
                <button
                    class="w-full h-14 bg-primary text-white text-lg font-bold rounded-xl flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined">add_shopping_cart</span>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
