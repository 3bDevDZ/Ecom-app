# RabbitMQ Configuration for B2B E-Commerce Platform

# Networking
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and Disk Limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Logging
log.console = true
log.console.level = info
log.file.level = info

# Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Default User (via environment variables)
# RABBITMQ_DEFAULT_USER and RABBITMQ_DEFAULT_PASS are set in docker-compose

# Message TTL (time to live) - 7 days default
# Can be overridden per queue
default_vhost = /

# Connection and channel limits
channel_max = 2047
connection_max = infinity

# Heartbeat
heartbeat = 60

# Performance tuning
collect_statistics_interval = 5000

